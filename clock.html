<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <style>
        #abc {
            border : 1px ;
            background-color: aquamarine;
            font-size: 50px;
            text-align: center;
            justify-content: center;
            margin: 20px 20px;
            
        }

        body{
            background-color:yellow;
        }

        .dd{
            border : 3px solid black;
            margin-top: 110px;
        }
    </style>

</head>
<body>
    

    <div class="dd">
        <h1><i>This is a Digital Live Clock</i></h1>
    <div id="abc"></div>
    </div>

    <script>
        console.log(new Date());
        setInterval(function(){
            let a = new Date();
            abc.innerHTML=a;   
     },1000)
    </script>
</body>
</html>
